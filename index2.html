    <h1>闻鸡起舞</h1>
    <h2>故事概要</h2>
    <p>"闻鸡起舞"的故事源于东晋时期的名将王羲之。他是中国历史上著名的书法家，但这个成语与他的武艺和勤奋精神有关。

故事的大意是，王羲之从小就非常刻苦，尤其是在练习书法和剑术方面。一天早晨，他听到鸡鸣声，就立刻从床上起来，拿起剑开始练剑。这个行为显示了他勤奋、刻苦的精神，以及他能够抓住每一刻时间来练习和提升自我。</p>
